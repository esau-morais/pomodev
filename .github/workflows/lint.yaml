name: Lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ“¥ Install deps
        run: pnpm install --frozen-lockfile

      - name: ðŸ”¬ Lint
        run: pnpm eslint ./src/**/*.ts 

